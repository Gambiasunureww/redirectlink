<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wave Mobile Money Redirect</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f4f4f4;
        }
        .btn {
            background-color: #0084ff;
            color: white;
            padding: 15px 25px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
        }
    </style>
</head>
<body>

    <h2>Send Money via Wave</h2>
    <p>Click the button below to open Wave with my number pre-filled.</p>
    <a href="#" class="btn" id="waveRedirect">Open Wave</a>

    <script>
        document.getElementById("waveRedirect").addEventListener("click", function(event) {
            event.preventDefault();

            // Construct the Wave app deep link
            let phoneNumber = "2309804"; // Your Wave phone number
            let waveDeepLink = `intent://sendmoney?phone=${phoneNumber}#Intent;scheme=wave;package=com.wave.personal;end;`;

            // Try opening the Wave app
            window.location.href = waveDeepLink;
        });
    </script>

</body>
</html>
